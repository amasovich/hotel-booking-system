server:
  port: 8080 # или 8084

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:

        # Booking Service
        # Публичный API бронирований и пользователей
        - id: booking-service-api-route
          uri: lb://booking-service
          predicates:
            # Важно: Ant-style pattern '/api/booking/**' НЕ матчит '/api/booking' без слэша.
            # Поэтому добавляю явные пути, чтобы POST /api/booking и GET /api/bookings попадали в маршрут.
            - Path=/api/booking,/api/booking/**,/api/bookings,/api/bookings/**,/api/user/**

        # Hotel Service
        # Публичный API отелей и номеров
        - id: hotel-service-api-route
          uri: lb://hotel-service
          predicates:
            - Path=/api/hotels/**,/api/rooms,/api/rooms/recommend,/api/rooms/*

# Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    prefer-ip-address: true

# Management / Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
